<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 550px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }

        /* On small screens, set height to 'auto' for the grid */
        @media screen and (max-width: 767px) {
            .row.content {
                height: auto;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">JSON</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul id="ulNavBar" class="nav navbar-nav">
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="container-fluid">

        <div class="col-sm-12">
            <h2 id="databases-h4">Databases</h2><br/>
            <div class="row" style="float: top">
                <div class="col-sm-10">
                    <div class="well">
                        <div class="input-group input-group-lg">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Mid</th>
                                    <th>Host</th>
                                    <th>Type</th>
                                    <th>Version</th>
                                    <th>Config</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#config-model">
                                            Config
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#config-model">
                                            Config
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td><input class="form-control input-sm" type="text"/></td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#config-model">
                                            Config
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal fade" id="config-model" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Configuration</h4>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table-hover"
                                               style="border-radius: 5px;
                                                   width: 50%;
                                                   margin: 0px auto;
                                                   float: none;">
                                            <div class="input-group input-group-lg">
                                                <tbody>
                                                <tr>
                                                    <td><p>User<input class="form-control input-sm" type="text"/></p>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><p>Password<input class="form-control input-sm"
                                                                          type="password"/></p>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><p>Charset<input class="form-control input-sm" type="text"/></p>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><p>Timeout<input class="form-control input-sm" type="number"/>
                                                    </p>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </div>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../scripts/index.js"></script>

</body>
</html>
